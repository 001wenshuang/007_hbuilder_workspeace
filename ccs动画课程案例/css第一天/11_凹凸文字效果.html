<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		body {
			background-color: #666666;
		}
		
		p {
			font-family: "微软雅黑";
			font-size: 90px;
			font-weight: bold;
			text-align: center;
			color: #666666;
		}
		
		.tu  {
		/*	上左白 下右 黑  显示突出*/
			text-shadow: -1px -1px 0px #FFFFFF,1px 1px 0px #000000;
			
		}
		.ao{
			/*上左黑 下右 白  显示凹*/
			text-shadow: -1px -1px 0px #000000,1px 1px 0px #FFFFFF;
		}
	</style>

	<body>
		<p class="ao">苍茫的天涯我的爱</p>
		<p class="tu">苍茫的天涯我的爱</p>
	</body>

</html>
