<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.box{
			width: 100px;
			height: 3px;
			 background-color: green;
			transform-origin: top left;
			animation: zhizhen 60s normal infinite steps(60);
			margin: 300px auto;
			
		}
		@keyframes zhizhen{
			from{
				transform: rotate(0deg);
				
			}
			to{
				transform: rotate(360deg);
			}
		}
	</style>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
