<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		   <style>
        .one{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: red;
        }

        .two{
            position: relative;
            width: 400px;
            height: 400px;
            left:500px;
            top:100px;
            border: 1px solid #000;
            background-color: blue;
        }
    </style>
	</head>
	<body>
		
		<div class="one" draggable="true"  >draggable="true" 允许拖拽</div>
    <div class="two"></div>
    <script type="text/javascript">
   var two= 	document.querySelector(".two")
   ////        当被拖拽元素进入目标元素时触发
   two.ondragenter=function () {
   	console.log("当被拖拽元素进入目标元素.........")
   }
   ////        当被拖拽元素离开目标元素时触发
   two.ondragleave=function () {
   	console.log("当被拖拽元素离开目标元素时触发.....")
   }
   //      当 拖拽元素在 目标元素上是 连续触发
   two.ondragover=function (e) {//默认
// 	阻止拖拽事件的默认行为；   e.preventDefault();这个不添加会导致  ondrop 事件无效
//阻止冒泡是event.stopPropagation()。

//event.preventDefault()是阻止默认行为啊！！ a元素的默认行为点击会跳转



/*当鼠标拖着图片进入two的区域时，会不停的触发dragover事件。

鼠标松开就应该会触发drop事件。

不阻止two的dragover事件，two的drop事件就被触发吗？*/

/*总结
当我们将，<p>标签的内容拖动到指定位置并松开鼠标时，在这一时刻会先触发一个ondragover事件然后才会触发ondrop事件，
但在ondragover中的默认动作（就如同<a>标签的默认跳转动作一样)可能会阻止ondrop事件的发生(不清楚具体原因)，
此时需要调用event.preventDefault（当ondragover事件被触发时会先执行被赋予的触发函数然后才会执行默认动作)阻止默认动作的执行.
*/

            e.preventDefault();
   	console.log("当 拖拽元素在 目标元素上是 连续触发.......")
   }
   //        当在目标元素上松开鼠标是触发
   two.ondrop=function () {
   	console.log(" 当在目标元素上松开鼠标是触发.......")
   }
    </script>
	</body>
</html>
